<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="Compra.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Compra</h2>
        <form id="purchaseForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required>
            </div>
            <div class="form-group">
                <label for="nombreFactura">Nombre de Factura:</label>
                <input type="text" id="nombreFactura" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Número Telefónico:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="nit">NIT (opcional):</label>
                <input type="text" id="nit" required>
            </div>
            <!-- Botón que activa la validación -->
            <button type="button" onclick="validarFormulario()">Realizar Compra</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script>
        function validarFormulario() {
            // Obtener los valores de los campos
            var nombre = document.getElementById('nombre').value;
            var apellido = document.getElementById('apellido').value;
            var nombreFactura = document.getElementById('nombreFactura').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var nit = document.getElementById('nit').value;

            // Validar si los campos están vacíos
            if (nombre === "" || apellido === "" || nombreFactura === "" || email === "" || phone === "" || nit === "") {
                document.getElementById('message').textContent = "Por favor, complete todos los campos antes de continuar.";
            } else {
                // Si todos los campos están llenos, redirigir a la página de confirmación
                window.location.href = "Importación.html";
            }
        }
    </script>
</body>
</html>
